name: WDIO Tests

on: [push]

jobs:
  start-selenoid:
    runs-on: ubuntu-latest
    name: Test SELENOID JOB
    steps:
    - uses: Xotabu4/selenoid-github-action@v1
    - uses: actions/checkout@v1
        
    - name: start test
      env:
        SELENIUM_HUB_HOST: 'localhost'
      run: npm cit
    - run: npm run test

    
